<!DOCTYPE html>
<html lang="es">
       <head>
              <meta charset="UTF-8">
              <meta name="description" content="Conjugador de verbos en náhuat pipil de El Salvador. Conjugue verbos en náhuat pipil fácil y rápido con esta herramienta en línea gratuita.">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <meta name="google-site-verification" content="LL2yyM2UK6odSdrPJpP9-oPnpchig_vsaSKO-UAvV40"/>
              <meta http-equiv="X-UA-Compatible" content="ie=edge">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
              <link rel="stylesheet" href="style.css">
              <script src="script.js"></script>
              <title>Conjugador de verbos en náhuat</title>
          </head>
<body>
    <main class="app-shell">
        <div class="form-container-word hero-panel" id="container-header">
            <h1 id="word-heading">Conjugador de verbos en náhuat de El Salvador</h1>
            <!-- Language toggle button -->
            <label class="switch">
                <input type="checkbox" id="language" onchange="changeLanguage()">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="panel-grid">
            <div class="panel-stack">
                <form>
                    <div class="form-container panel" id="container-inputs">
                        <div class="form-group">
                            <label for="verb" id="verb-label">Verbo</label><br>
                            <div class="verb-input-wrap">
                                <div class="verb-input-mirror" id="verb-mirror" aria-hidden="true">
                                    <div class="verb-mirror-content" id="verb-mirror-content"></div>
                                </div>
                                <input type="text" id="verb" name="verb" class="verb-input" placeholder="Escriba verbo aquí" autocomplete="off" autocapitalize="none" spellcheck="false">
                                <div class="verb-suggestions" id="verb-suggestions" role="listbox" aria-label="Sugerencias"></div>
                            </div>
                            <button type="button" class="download-csv" id="download-csv">Descargar CSV</button>
                        </div>
                        <input type="hidden" id="subject-prefix" name="subject-prefix" value="">
                        <input type="hidden" id="subject-suffix" name="subject-suffix" value="">
                        <div class="legend-wrapper">
                            <!-- "?" Button to show the keyboard legend -->
                            <button class="legend-button">?</button>
                            <!-- Keyboard Legend Container -->
                            <div class="keyboard-legend-container" id="keyboard-legend">
                                <p><strong>Atajos:</strong></p>
                                <p>Space/Esc: enfocar / salir del verbo</p>
                                <p>Enter: generar</p>
                                <p>Escribe para ver sugerencias</p>
                                <p>Tip: haz clic en un verbo de la lista para cargarlo</p>
                                <!-- Agregar más elementos de leyenda según sea necesario -->
                            </div>
                        </div>
                    </div>
                </form>
                <div class="panel tense-tabs-panel">
                    <div id="tense-tabs" class="tense-tabs"></div>
                </div>
            </div>
            <div class="panel container-tense-grid" id="container-tense-grid">
                <div id="all-tense-conjugations"></div>
            </div>
        </div>
        <footer>
            <p><label id="copyright-label">Copyright © 2023 Jaime Núñez</label></p>
            <p>v1.19.20.1 Gracias a Sigfredo Olmedo</p>
        </footer>
    </main>
</body>
</html>
